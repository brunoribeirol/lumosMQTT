; Example PlatformIO configuration without secrets
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200

lib_deps =
    knolleary/PubSubClient @ ^2.8

; Replace the values below with your own Wi-Fi and MQTT data
build_flags =
    -DWIFI_SSID=\"YOUR_WIFI_SSID\"
    -DWIFI_PASSWORD=\"YOUR_WIFI_PASSWORD\"
    -DMQTT_SERVER_ADDR=\"YOUR_MQTT_SERVER_IP\"
    -DMQTT_SERVER_PORT=1883
